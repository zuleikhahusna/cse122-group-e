<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="card mb-3 border-0" style="max-width: 600px;">
      <div class="row g-0">
        <div class="col-md-6">
          <img src="./images/lincoln building.jpg" class="img-fluid h-75 img" alt="Lincoln building">
          <div class="title">
            <h4 class="me-2">Welcome Back</h4>
            <i class="fa fa-arrow-right"></i>
          </div>
          
        </div>
        <div class="col-md-6 first">
          <img src="./images/linclon logo.jpg" alt="lincoln logo" width="120">
          <form class="p-5">
            <h3 class="mb-4">Login</h3>
            <div class="mb-3 d-flex align-items-center justify-content-start">
              <i class="fa fa-user text-white me-3"></i>
              <input type="text" class="form-control" id="idInput" aria-describedby="emailHelp" placeholder="ID Number">
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-start">
              <i class="fa fa-lock text-white me-3"></i>
              <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="Checkinput">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <div class="create">
            <a href="#">Create an account?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
